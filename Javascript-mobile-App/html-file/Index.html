<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="Mobile View Content" />
    <link rel="stylesheet" href="/css-file/Index.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>MobileApp</title>
  </head>
  <body>
    <main>
      <nav class="navBar">
        <div class="navContainer">
          <ul class="navList">
            <li class="listItem active">
              <i class="fa-solid fa-house"></i>
              <p>home</p>
            </li>
            <li class="listItem">
              <i class="fa-solid fa-building"></i>
              <p>work</p>
            </li>
            <li class="listItem">
              <i class="fa-solid fa-book-open"></i>
              <p>blog</p>
            </li>
            <li class="listItem">
              <i class="fa-solid fa-users"></i>
              <p>about us</p>
            </li>
          </ul>
        </div>
      </nav>

      <section class="imageSection">
        <div class="imageContainer">
          <div class="images active">
            <img src="/images/home.jpg" alt="home" />
          </div>
          <div class="images">
            <img src="/images/work.jpg" alt="work" />
          </div>
          <div class="images">
            <img src="/images/blog.jpg" alt="blog" />
          </div>
          <div class="images">
            <img src="/images/about us.jpg" alt="about us" />
          </div>
        </div>
      </section>
    </main>
    <script src="/javascript-file/Index.js"></script>
  </body>
</html>
